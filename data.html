<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Read Tracker</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #1c1c1e; /* Dark background */
            color: #f2f2f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #f2f2f7;
            font-weight: 600;
        }
        .container {
            background: #2c2c2e;
            padding: 1.5rem 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .simulation-controls button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }
        .simulation-controls button:hover {
            background-color: #0a84ff;
        }
        .view-switcher {
            margin-bottom: 1rem;
        }
        .view-switcher button {
            background-color: #3a3a3c;
            color: #f2f2f7;
            border: 1px solid transparent;
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }
        .view-switcher button:hover {
            background-color: #4a4a4c;
        }
        .view-switcher button.active {
            background-color: #007aff;
            color: white;
            font-weight: 600;
        }
        #chart-container {
            position: relative;
            height: 45vh;
            width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>ðŸ“š Document Read Tracker</h1>

    <div class="container">
        <h2>Simulate Reads</h2>
        <p>Click these buttons to log a document read. The chart below will update in real-time.</p>
        <div class="simulation-controls">
            <button id="readDocA">Read Article A</button>
            <button id="readDocB">Read Article B</button>
            <button id="readDocC">Read Article C</button>
        </div>
    </div>

    <div class="container">
        <div class="view-switcher">
            <button id="hourlyBtn">Hourly</button>
            <button id="dailyBtn" class="active">Daily</button>
            <button id="monthlyBtn">Monthly</button>
        </div>
        <div id="chart-container">
            <canvas id="readsChart"></canvas>
        </div>
    </div>

    <script src="tracker.js" type="module"></script>

</body>
</html>
