    // Import function to add posts to Firestore
    async function importPosts() {
      try {
        for (const post of samplePosts) {
          await addDoc(postsRef, {
            ...post,
            timestamp: serverTimestamp(),
          });
          console.log(`Imported post by: ${post.name}`);
        }
        alert("All posts imported successfully!");
      } catch (error) {

    // Expose importPosts so we can call it on button click
