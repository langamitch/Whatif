<!DOCTYPE html>
<html>
<head>
 <link rel="stylesheet" href="index.css">
  <title>Post an Ad</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body>
  <h2>Post Your Ad</h2>
  <form id="adForm">
   <div class="form-control">
                      
    <input type="text" id="title" placeholder="Ad Title" required></div>
    <textarea id="description" placeholder="Ad Description" required></textarea><br><br>
    <input type="number" id="price" placeholder="Price (ZAR)" required><br><br>
    <input type="email" id="email" placeholder="Your Email" required><br><br>
    <button type="submit">Post Ad & Pay</button>
  </form>

  <script>
    // 🔐 Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDb2cl7lsypR1ZoqHGD-mKhzN_lnDcyVEQ",
      authDomain: "website-6a5f1.firebaseapp.com",
      databaseURL: "https://website-6a5f1.firebaseio.com",
      projectId: "website-6a5f1",
      storageBucket: "website-6a5f1.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('adForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const email = document.getElementById('email').value;

      const handler = PaystackPop.setup({
        key: 'pk_test_f3f2b1747ea86a11b2df8973c8c26085e6926e1d',
        email: email,
        amount: price * 100, // in kobo
        currency: "ZAR",
        callback: function(response) {
          const ref = db.ref('ads').push();
          ref.set({
            title,
            description,
            price,
            email,
            paymentRef: response.reference,
            postedAt: new Date().toISOString()
          }).then(() => {
            alert('Ad Posted Successfully!');
            document.getElementById('adForm').reset();
          }).catch((err) => {
            alert('Error saving to database: ' + err);
          });
        },
        onClose: function() {
          alert('Transaction cancelled.');
        }
      });

      handler.openIframe();
    });
  </script>
</body>
</html>
