<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post an Ad</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      color: #fff;
      justify-content: center;
      align-items: flex-start;
      padding-top: 40px;
      margin: 0;
    }

    form {
      background-color: #000;
      padding: 30px;
      width: 100%;
      max-width: 480px;

    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    input,
    textarea {
width: 100%;
  padding: 10px 5px;
  border-radius: 6px;
  border: none;
  color: #fff;
  background-color: #1e1e1e;
  font-size: 16px;
  box-sizing: border-box;

    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
  width: fit-content;
  padding: 8px 5px;
  border-radius: 5px;
  border: 1px solid rgb(255, 255, 255);
  background-color: transparent;
  color: rgb(255, 255, 255);
  font-size: 16px;
  font-weight: 500;
  cursor: pointer;
  margin-top: 10px;

    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form id="adForm">
    <h2>Post Your Ad</h2>
    <input type="text" id="title" placeholder="Ad Title" required />
    <textarea id="description" placeholder="Ad Description" required></textarea>
    <input type="number" id="price" placeholder="Price (ZAR)" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <button type="submit">Post Ad & Pay</button>
  </form>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDb2cl7lsypR1ZoqHGD-mKhzN_lnDcyVEQ",
      authDomain: "website-6a5f1.firebaseapp.com",
      databaseURL: "https://website-6a5f1.firebaseio.com",
      projectId: "website-6a5f1",
      storageBucket: "website-6a5f1.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Handle form submission
    document.getElementById('adForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const price = document.getElementById('price').value;
      const email = document.getElementById('email').value;

      const handler = PaystackPop.setup({
        key: 'pk_test_f3f2b1747ea86a11b2df8973c8c26085e6926e1d',
        email: email,
        amount: price * 100, // Convert to kobo
        currency: "ZAR",
        callback: function(response) {
          db.ref('ads').push({
            title,
            description,
            price,
            email,
            paymentRef: response.reference,
            postedAt: new Date().toISOString()
          }).then(() => {
            alert('Ad Posted Successfully!');
            document.getElementById('adForm').reset();
          }).catch(err => {
            alert('Error saving to database: ' + err);
          });
        },
        onClose: function() {
          alert('Transaction cancelled.');
        }
      });

      handler.openIframe();
    });
  </script>

</body>
</html>
