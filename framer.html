<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Donation</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Load Geist font -->
  <link rel="stylesheet" href="https://geists.vercel.app/font.css" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      font-family: 'Geist', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    form {
      background-color: #000;
      padding: 30px 25px;
      width: 100%;
      max-width: 460px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 24px;
      font-weight: 600;
    }

    p.description {
      text-align: center;
      font-size: 15px;
      color: #aaa;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    input,
    textarea {
      width: 100%;
      padding: 12px 10px;
      border-radius: 6px;
      border: none;
      color: #fff;
      background-color: #1e1e1e;
      font-size: 16px;
      margin-bottom: 20px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #999;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      padding: 10px 18px;
      border-radius: 6px;
      border: 1px solid #fff;
      background-color: transparent;
      color: #fff;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: inline-block;
    }

    button:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }

    .receipt {
      background-color: #111;
      margin-top: 20px;
      padding: 15px 20px;
      border-radius: 8px;
      border: 1px solid #333;
      color: #0f0;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <form id="donationForm">
    <h2>Make a Donation</h2>
    <p class="description">
      Your donation supports our mission to build impactful tools and projects
      that benefit our community. Whether youâ€™re an individual, a small business, 
      or a large organization, your contribution makes a real difference.
    </p>

    <input type="text" id="name" placeholder="Your Name or Organization (optional)" />
    <input type="number" id="price" placeholder="Amount (ZAR)" required />
    <input type="email" id="email" placeholder="Your Email" required />
    <textarea id="desc" placeholder="Donation Description (optional)"></textarea>

    <button type="submit">Donate Now</button>

    <div id="receipt" class="receipt" style="display: none;"></div>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDb2cl7lsypR1ZoqHGD-mKhzN_lnDcyVEQ",
      authDomain: "website-6a5f1.firebaseapp.com",
      databaseURL: "https://website-6a5f1.firebaseio.com",
      projectId: "website-6a5f1",
      storageBucket: "website-6a5f1.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('donationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const price = document.getElementById('price').value.trim();
      const email = document.getElementById('email').value.trim();
      const desc = document.getElementById('desc').value.trim();

      if (!price || !email) {
        alert("Please enter required fields.");
        return;
      }

      const handler = PaystackPop.setup({
        key: 'pk_test_f3f2b1747ea86a11b2df8973c8c26085e6926e1d',
        email: email,
        amount: price * 100,
        currency: "ZAR",
        callback: function(response) {
          const ref = response.reference;
          const donationData = {
            name: name || "Anonymous",
            amount: price,
            email,
            description: desc || "-",
            paymentRef: ref,
            donatedAt: new Date().toISOString()
          };

          db.ref('donations').push(donationData)
            .then(() => {
              const receipt = `
ðŸŽ‰ Thank you for your donation!

Donor: ${donationData.name}
Amount: ZAR ${donationData.amount}
Email: ${donationData.email}
Description: ${donationData.description}
Reference: ${donationData.paymentRef}
Date: ${new Date().toLocaleString()}
              `.trim();

              const receiptBox = document.getElementById("receipt");
              receiptBox.innerText = receipt;
              receiptBox.style.display = "block";

              document.getElementById('donationForm').reset();
            })
            .catch(err => {
              alert('Error saving donation: ' + err);
            });
        },
        onClose: function() {
          alert('Donation cancelled.');
        }
      });

      handler.openIframe();
    });
  </script>

</body>
</html>
