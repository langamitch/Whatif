<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Make a Donation</title>

  <!-- Paystack + Firebase Scripts -->
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <!-- Load Geist font -->
  <link rel="stylesheet" href="https://geists.vercel.app/font.css" />

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <form id="donationForm">
    <h2>Make a Donation</h2>
    <p class="description">
      Your donation supports our mission to build impactful tools and projects
      that benefit our community. Whether youâ€™re an individual, a small business, 
      or a large organization, your contribution makes a real difference.
    </p>

    <div class="form-control">
      <input type="text" id="name" placeholder="Your name, Organization, Business, etc" required />
    </div>

    <div class="form-control">
      <input type="number" id="price" placeholder="Amount (ZAR)" required />
    </div>

    <div class="form-control">
      <input type="email" id="email" placeholder="Your Email" required />
    </div>

    <button type="submit">Donate Now</button> <!-- Styled in index.css -->
  </form>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDb2cl7lsypR1ZoqHGD-mKhzN_lnDcyVEQ",
      authDomain: "website-6a5f1.firebaseapp.com",
      databaseURL: "https://website-6a5f1.firebaseio.com",
      projectId: "website-6a5f1",
      storageBucket: "website-6a5f1.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    document.getElementById('donationForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const price = document.getElementById('price').value;
      const email = document.getElementById('email').value;

      const handler = PaystackPop.setup({
        key: 'pk_test_f3f2b1747ea86a11b2df8973c8c26085e6926e1d',
        email: email,
        amount: price * 100,
        currency: "ZAR",
        callback: function(response) {
          db.ref('donations').push({
            name,
            amount: price,
            email,
            paymentRef: response.reference,
            donatedAt: new Date().toISOString()
          }).then(() => {
            alert('Thank you for your donation!');
            document.getElementById('donationForm').reset();
          }).catch(err => {
            alert('Error saving to database: ' + err);
          });
        },
        onClose: function() {
          alert('Donation cancelled.');
        }
      });

      handler.openIframe();
    });
  </script>

</body>
</html>
